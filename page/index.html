<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1 , user-scalable=no">
    <title>Weather-app</title>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>
<body>
<div class="header">
    <div class="header_logo"></div>
    <div class="header_units">Units</div>
</div>
    <div class="title">How’s the sky looking today?</div>
<div class="content">
    <div class="content_search">
        <form>
            <input class="content_search-input" type="search" placeholder="Search for a place...">
        </form>
        <button class="content_search-btn" >Search</button>
    </div>
    <div class="content_main">
        <div class="content_city_date">
            <div class="content_city">Kyiv, Ukraine</div>
            <div class="content_date">Tuesday, Aug 5, 2025</div>
        </div>
        <div class="content_info">
            <div class="content_info-img"></div>
            <div class="content_info-temperature">20°</div>
        </div>
    </div>
</div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/weather.js"></script>
</body>
</html>
