<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather-app</title>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>
<body>
<header class="header">
    <div class="header_logo"></div>
    <div class="header_units">Units</div>
</header>
<div class="error_api_parent">
<div class="error_api">
    <img src="../assets/images/icon-error.svg" alt="Error with API" class="error_api_img">
    <h2 class="text_preset_2 error_api_h">Something went wrong</h2>
    <p class="text_preset_5 error_api_p">We couldn’t connect to the server (API error). Please try again in a few moments.</p>
    <button class="error_api_btn" type="submit"><img src="../assets/images/icon-retry.svg" alt="icon retry">Retry</button>
</div>
    </div>


<h1 class="title">How’s the sky looking today?</h1>
<main class="content_form">
    <div class="content_search">
        <form class="search_city" autocomplete="off">
            <div class="search-input-wrapper">
                <input class="content_search-input" type="text" placeholder="Search for a place..." aria-label="Search place" name="input_city">
                <div class="search_suggestions hidden"></div>
            </div>
            <button class="content_search-btn text_preset_5" type="submit" >Search</button>
        </form>
    </div>

<div class="error_found">No search result found!</div>
</main>

  <div class="layout">
<main class="content">

    <div class="content_main">
        <div id="loader-overlay" class="loader-overlay hidden">
  <img src="../assets/images/icon-loading.svg" alt="Loading..." class="loader-icon">
   <p>Loading...</p>
</div>
        <div class="content_city_date ">
            <div class="content_city"></div>
            <div class="content_date"></div>
        </div>
        <div class="content_info">
            <div class="content_info-img"></div>
            <div class="content_info-temperature"></div>
        </div>
    </div>
    <section class="content_other_info">
        <div class="content_other_info_feels grid-item">
            <div class="content_other_info-text">Feels Like</div>
            <div class="numbers feels_like"></div>
        </div>
        <div class="content_other_info_humidity grid-item">
            <div class="content_other_info-text">Humidity</div>
            <div class="numbers humidity"></div>
        </div>
        <div class="content_other_info_wind grid-item">
            <div class="content_other_info-text">Wind</div>
            <div class="numbers wind"></div>
        </div>
        <div class="content_other_info_precipitation grid-item">
            <div class="content_other_info-text">Precipitation</div>
            <div class="numbers precipitation"></div>
        </div>
    </section>
    <section class="content_daily_forecast">
        <p class="content_daily_forecast-text">Daily forecast</p>
        <div class="content_daily_forecast-grid">
            <div class="content_daily_forecast-grid-monday grid-item">
                <div class="day text_preset_5"></div>
                <div class="content_daily_forecast-grid-img"></div>
                <div class="content_daily_forecast-temperature">
                    <p class="min_day"></p>
                    <p class="max_day"></p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-tuesday grid-item">
                <div class="day text_preset_5"></div>
                <div class="content_daily_forecast-grid-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p class="min_day"></p>
                    <p class="max_day"></p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-wednesday grid-item">
                <div class="day text_preset_5"></div>
                <div class="content_daily_forecast-grid-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p class="min_day"></p>
                    <p class="max_day"></p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-thursday grid-item">
                 <div class="day text_preset_5"></div>
                <div class="content_daily_forecast-grid-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p class="min_day"></p>
                    <p class="max_day"></p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-friday grid-item">
                 <div class="day text_preset_5"></div>
                <div class="content_daily_forecast-grid-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p class="min_day"></p>
                    <p class="max_day"></p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-saturday grid-item">
                 <div class="day text_preset_5">Sat</div>
                <div class="content_daily_forecast-grid-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p class="min_day"></p>
                    <p class="max_day"></p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-sunday grid-item">
                <div class="day text_preset_5">Sun</div>
                <div class="content_daily_forecast-grid-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p class="min_day"></p>
                    <p class="max_day"></p>
                </div>
            </div>
        </div>
    </section>
</main>
   <aside class="aside_content">
   <div class="hourly_forecast">
        <div class="hourly_forecast-header">
            <div class="hourly_forecast-header-text">Hourly forecast</div>
            <form>
            <select name="days" class="days_form" aria-label="Choose a day">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
            </form>
        </div>
        <div class="hourly_forecast-body"></div>
    </div>
    </aside>
</div>
<script type="module" src="../assets/js/common.js"></script>
<script type="module" src="../assets/js/weather.js"></script>
</body>
</html>
