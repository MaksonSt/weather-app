<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 , maximum-scale=1 , user-scalable=no">
    <title>Weather-app</title>
    <link rel="stylesheet" href="../assets/css/base.css">
</head>
<body>
<div class="header">
    <div class="header_logo"></div>
    <div class="header_units">Units</div>
</div>
    <div class="title">How’s the sky looking today?</div>
<div class="content">
    <div class="content_search">
        <form>
            <input class="content_search-input" type="search" placeholder="Search for a place...">
        </form>
        <button class="content_search-btn" >Search</button>
    </div>
    <div class="content_main">
        <div class="content_city_date">
            <div class="content_city">Kyiv, Ukraine</div>
            <div class="content_date">Tuesday, Aug 5, 2025</div>
        </div>
        <div class="content_info">
            <div class="content_info-img"></div>
            <div class="content_info-temperature">20°</div>
        </div>
    </div>
    <div class="content_other_info">
        <div class="content_other_info_feels grid-item">
            <div class="content_other_info-text">Feels Like</div>
            <div class="numbers">18°</div>
        </div>
        <div class="content_other_info_humidity grid-item">
            <div class="content_other_info-text">Humidity</div>
            <div class="numbers">46%</div>
        </div>
        <div class="content_other_info_wind grid-item">
            <div class="content_other_info-text">Wind</div>
            <div class="numbers">1 km/h</div>
        </div>
        <div class="content_other_info_precipitation grid-item">
            <div class="content_other_info-text">Precipitation</div>
            <div class="numbers">0 mm</div>
        </div>
    </div>
    <div class="content_daily_forecast">
        <p class="content_daily_forecast-text">Daily forecast</p>
        <div class="content_daily_forecast-grid">
            <div class="content_daily_forecast-grid-monday grid-item">
                <div class="day">Mon</div>
                <div class="content_daily_forecast-grid-monday-img"></div>
                <div class="content_daily_forecast-temperature">
                    <p>1°</p>
                    <p>2°</p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-tuesday grid-item">
                <div class="day">Tue</div>
                <div class="content_daily_forecast-grid-tuesday-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p>10°</p>
                    <p>20°</p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-wednesday grid-item">
                <div class="day">Wed</div>
                <div class="content_daily_forecast-grid-wednesday-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p>23°</p>
                    <p>14°</p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-thursday grid-item">
                 <div class="day">Thu</div>
                <div class="content_daily_forecast-grid-thursday-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p>9°</p>
                    <p>11°</p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-friday grid-item">
                 <div class="day">Fri</div>
                <div class="content_daily_forecast-grid-friday-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p>15°</p>
                    <p>21°</p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-saturday grid-item">
                 <div class="day">Sat</div>
                <div class="content_daily_forecast-grid-saturday-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p>8°</p>
                    <p>10°</p>
                </div>
            </div>
            <div class="content_daily_forecast-grid-sunday grid-item">
                <div class="day">Sun</div>
                <div class="content_daily_forecast-grid-sunday-img"></div>
                 <div class="content_daily_forecast-temperature">
                    <p>20°</p>
                    <p>25°</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/common.js"></script>
<script src="../assets/js/weather.js"></script>
</body>
</html>
